<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
	 <title> Dream </title>
	 <!--<link rel="stylesheet" href="Name.css">-->
	 </head>
	 <body>
	 	 <!-- Здесь всё -->
	  <!-- Бегущая строка новостей -->
	     <marquee>Месси переходит в Зенит!
	     Роналду переходит в Спартак!</marquee>
		 <p id="scored">Наша команда 0:0 Команда противника</p>

	  <!--Ползунок для регулировки параметров-->
	    <input type="range" min="0" max="10"  value="5" id="ball_possesion">	 
	  <label for="ball_possesion">владение мячом</label>
	  <br>
	  <input type="range" min="0" max="1"  value="0" id="counter_attack">	 
	  <label for="counter_attack">контратака</label>
	  <br>
	  <input type="range" min="0" max="10"  value="5" id="pace">	 
	  <label for="pace">темп</label>
	  <br>
	  <input type="range" min="0" max="10"  value="5" id="long_short_pass">	 
	  <label for="long_short_pass">длинные/короткие пассы</label>
	  <br>
	  <input type="range" min="0" max="10"  value="5" id="long_short_shot">	 
	  <label for="long_short_shot">дальние/ближние удары</label>
	  <br>
	  <input type="range" min="0" max="10"  value="5" id="pressing">	 
	  <label for="pressing">прессинг</label>
	  <br>
	  <input type="range" min="0" max="0.2" step="0.1"  value="0.1" id="difficulty level">	 
	  <label for="difficulty level">уровень сложности</label>
	  <br>
	  <!--Кнопка начала матча-->
	    <input type="button"  value="Матч" OnClick="start();"  id="start_game">
		
	  <!--Кнопка завершения матча-->
	    <input type="button"  value="Техническое поражение" OnClick="stop();"  id="stop_game">
	  
	  <!--Кнопка остановки матча-->
	    <input type="button"  value="Пауза" OnClick="on_pause();"  id="pause_game">
	  
	  	  <!--Выбор соперника-->
	  <select id="Opponent_team">
			<option value = "Liverpool">Ливерпуль</option>
			<option value = "Arsenal">Арсенал</option>
			<option value = "Chelsea">Челси</option>
			<option value = "Manchester_City">Манчестер Сити</option>
			<option value = "Manchester_United">Манчестер Юнайтед</option>
			<option value = "Tottenham">Тоттенхэм</option>
			<option value = "Based" selected>База</option>
		</select>
	  
	  
   <body bgcolor="white">	
	 
	<script src="Dream Coach.js" defer></script> 
	 </body>
	 </html>
